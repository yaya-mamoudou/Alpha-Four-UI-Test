<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <!-- Tailwind CDNs -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fontawesome Fonts CDN -->
    <script
          defer
          src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
          integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
          crossorigin="anonymous"
        ></script>
    <title>Document</title>
</head>
<body>
    <!-- BLUE Nav Section -->
    <div class="w-full bg-blue-500">
        <div class="container mx-auto flex justify-center p-2">
            <button class="text-center text-[#464E5B] rounded-xl py-4/5 w-auto px-3 bg-white text-[12px] ">REGISTER NOW</button>
            <p class="text-white ml-5">Happy birthday, App Framework! How to build integrations with Contentful</p>
        </div>
    </div>

    <!-- NAV Section -->
    <div class="container flex mx-auto mt-5">
        <div class="logo">
            <h3 class="font-black text-xl tracking-[.27em]">NOTHING HELD BACK <span class="text-yellow-400 text-2xl">+</span></h3>
            <div class="w-40 bg-yellow-400 p-0.5 "></div>
        </div>

        <div class="bg-slate-200 w-2/6 flex items-center px-2 ml-10 wi rounded">
            <i class="fas fa-search mr-2 "></i>
            <input class="bg-slate-200 w-full border-none outline-0" type="text" >
        </div>

        <button class="text-blue-400 border-2 font-[15] font-bold border-blue-400 rounded-sm px-3 ml-7">
            WE'RE HIRING!
        </button>

        <button class="text-black border-2 border-yellow-400 font-[15] font-bold bg-yellow-400 rounded-sm px-3 ml-7">
            NEED HELP?
        </button>

        <div class="text-3xl">
            <i class="far fa-newspaper ml-6"></i>

            <i class="far fa-calendar-alt ml-5"></i>
        </div>

        <div class="self-center items-center flex ml-auto ">
            <span>Welcome Back, <span class="font-bold">Allen</span></span>
            <i class="fas fa-caret-down flex items-center ml-3"></i>
            <img class="ml-4" src="./img/Profile.png" alt="">
        </div>
    </div>

    <!-- NAV Links -->
    <div class="container mx-auto text-xl mt-8 flex justify-between">
        <span class="">Today NHB</span>
        <div class="font-bold underline underline-offset-8">My Programs <i class="fas fa-angle-up"></i></div>
        <span class="">Training Calls</span>
        <span class="">The Roledex</span>
        <span class="">Resources</span>
        <span class="">Integration Network</span>
        <span class=" ">Swipes <i class="fas fa-angle-down font-thin"></i></span>
        <span class="">Job Board</span>
        <span class="">The Community</span>
        <!-- <span class=""></span> -->
    </div>


</body>
</html>
